<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    @@include('_header.html')
    <div class="page-content">
        <div class="modal">
            <div class="modal__container">
                <form class="modal__form">
                    <div class="modal__header">
                        <ul class="modal-breadcrumb">
                            <li class="modal-breadcrumb__item active">Доставка</li>
                            <li class="modal-breadcrumb__item">Оплата</li>
                        </ul>
                    </div>
                    <div class="modal__content">
                        <div class="modal__tab active" id="delivery">
                            <h2 class="modal__title">Информация для доставки</h2>
                            <div class="modal__input-group input-group">
                                <label for="delivery-fio" class="input-group__label">Получатель</label>
                                <input type="text" class="input-group__input" placeholder="ФИО" name="delivery-fio"
                                    id="delivery-fio" tabindex="1">
                            </div>
                            <div class="modal__input-group input-group">
                                <label class="input-group__label">Адрес</label>
                                <input type="text" class="input-group__input" placeholder="Город" name="delivery-city"
                                    id="delivery-city" tabindex="2">
                                <input type="text" class="input-group__input" placeholder="Адрес" name="delivery-adress"
                                    id="delivery-adress" tabindex="3">
                                <div class="input-group__row">
                                    <div class="input-group__col col-lg">
                                        <select name="delivery-country" id="delivery-country"
                                            class="input-group__select" tabindex="4">
                                            <option value="0" selected disabled>Страна</option>
                                            <option value="Россия">Россия</option>
                                            <option value="Украина">Украина</option>
                                            <option value="Молдова">Молдова</option>
                                        </select>
                                    </div>
                                    <div class="input-group__col col-md">
                                        <input type="number" class="input-group__input" placeholder="Индекс"
                                            name="delivery-index" id="delivery-index" tabindex="5">
                                    </div>
                                </div>
                            </div>
                            <button class="modal__button" id="button1">Продолжить</button>
                        </div>
                        <div class="modal__tab" id="payment">
                            <h2 class="modal__title">Оплата</h2>
                            <div class="modal__input-group input-group">
                                <label for="payment-name" class="input-group__label">Имя на карте</label>
                                <input type="text" class="input-group__input" placeholder="Konstantin Ivanov"
                                    name="payment-name" id="payment-name" tabindex="6">
                            </div>
                            <div class="modal__input-group input-group">
                                <label for="payment-card" class="input-group__label">Номер карты</label>
                                <input type="number" class="input-group__input" placeholder="XXXX XXXX XXXX XXXX"
                                    name="payment-card" id="payment-card" tabindex="7">
                            </div>
                            <div class="input-group__row">
                                <div class="input-group__col col-sm">
                                    <div class="modal__input-group input-group">
                                        <label for="payment-date-month" class="input-group__label">Срок</label>
                                        <div class="input-group__date">
                                            <input type="number" class="input-group__input--sm" placeholder="MM"
                                                name="payment-date-month" id="payment-date-month" tabindex="8"
                                                maxlength="2" minlength="2" min="1" max="12">
                                            <span>/</span>
                                            <input type="number" class="input-group__input--sm" placeholder="YY"
                                                name="payment-date-year" id="payment-date-year" tabindex="9"
                                                minlength="2" maxlength="2" min="21" max="99">
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group__col col-sm">
                                    <div class="modal__input-group input-group">
                                        <label for="payment-cvv" class="input-group__label">CVV</label>
                                        <input type="password" maxlength="3" class="input-group__input"
                                            name="payment-cvv" id="payment-cvv" tabindex="10">
                                    </div>
                                </div>
                            </div>
                            <button class="modal__button" id="button2">Оплатить</button>
                        </div>
                        <div class="modal__tab" id="verified">
                            <div class="modal__thx">
                                <img src="./img/verified.svg" alt="Verified">
                                <p>Спасибо!</p>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
        <div class="res"></div>
    </div>
    @@include('_footer.html')
    @@include('_modal.html')


    <script src="js/script.js"></script>
</body>

</html>
